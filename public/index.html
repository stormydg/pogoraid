<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PogoRaid</title>
  <link rel="icon" type="image/png" href="https://img.pokemondb.net/sprites/home/normal/frogadier.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="compare.css">
</head>
<body>
  <!-- Header med titel -->
  <header>
    <div class="header-content">
      <h1>PogoRaid</h1>
      <p data-i18n="subtitle">Find de bedste counters til raids</p>
    </div>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
      <span class="theme-icon">ğŸŒ™</span>
      <span class="theme-toggle-text">Dark Mode</span>
    </button>
    <button class="lang-toggle" id="lang-toggle" aria-label="Switch language">
      <span class="lang-flag">ğŸ‡¬ğŸ‡§</span>
      <span class="lang-text">English</span>
    </button>
  </header>

  <!-- Navigation links -->
  <div class="nav-links">
    <a href="type-chart.html" class="nav-link">ğŸ“Š Type Chart</a>
    <a href="weather.html" class="nav-link">â˜€ï¸ Weather Boosts</a>
  </div>

  <!-- SÃ¸gefelt -->
  <div class="search-container">
    <input
      type="text"
      id="search-input"
      placeholder="SÃ¸g efter PokÃ©mon navn eller type (f.eks. 'Mewtwo' eller 'Dragon')..."
      data-i18n-placeholder="search_placeholder"
      autocomplete="off"
    >
    <button id="clear-search" style="display: none;">âœ•</button>
  </div>

  <!-- Filter sektion -->
  <div class="filter-container">
    <h3 data-i18n="filter_title">Filtrer efter kategori:</h3>
    <div class="filter-buttons">
      <button class="filter-btn active" data-category="all" data-i18n="filter_all">Alle (218)</button>
      <button class="filter-btn" data-category="Legendary">Legendary (74)</button>
      <button class="filter-btn" data-category="Mythical">Mythical (20)</button>
      <button class="filter-btn" data-category="Mega">Mega (36)</button>
      <button class="filter-btn" data-category="Primal">Primal (2)</button>
      <button class="filter-btn" data-category="Shadow">Shadow (29)</button>
      <button class="filter-btn" data-category="Ultra Beast">Ultra Beast (7)</button>
      <button class="filter-btn" data-category="Normal">Normal (50)</button>
    </div>
  </div>

  <!-- Sortering sektion -->
  <div class="sort-container">
    <h3 data-i18n="sort_title">Sorter efter:</h3>
    <div class="sort-buttons">
      <button class="sort-btn active" data-sort="pokedex">PokÃ©dex Nr.</button>
      <button class="sort-btn" data-sort="cp">Max CP</button>
      <button class="sort-btn" data-sort="attack">Attack</button>
      <button class="sort-btn" data-sort="defense">Defense</button>
      <button class="sort-btn" data-sort="hp">HP</button>
      <button class="sort-btn" data-sort="name" data-i18n="sort_name">Navn (A-Z)</button>
    </div>

    <!-- Range filter (vises kun nÃ¥r en numerisk sortering er valgt) -->
    <div id="range-filter" class="range-filter" style="display: none;">
      <div class="range-inputs">
        <label>
          <span id="range-label-min">Min:</span>
          <input type="number" id="range-min" placeholder="0">
        </label>
        <span class="range-separator">-</span>
        <label>
          <span id="range-label-max">Max:</span>
          <input type="number" id="range-max" placeholder="9999">
        </label>
        <button id="apply-range" class="range-apply-btn">Anvend</button>
        <button id="clear-range" class="range-clear-btn">Ryd</button>
      </div>
      <div class="range-presets" id="range-presets">
        <!-- Presets tilfÃ¸jes dynamisk baseret pÃ¥ valgt sortering -->
      </div>
    </div>
  </div>

  <!-- Container til PokÃ©mon liste -->
  <div id="pokemon-list" class="pokemon-container">
    <!-- Her kommer PokÃ©mon kortene -->
  </div>

  <!-- Container til detaljer (skjult til at starte) -->
  <div id="pokemon-details" class="details-container" style="display: none;">
    <!-- Her kommer detaljerne nÃ¥r man klikker pÃ¥ en PokÃ©mon -->
  </div>

  <!-- Compare floating panel -->
  <div id="compare-panel" class="compare-panel hidden">
    <div class="compare-header">
      <h3><span data-i18n="compare_title">Sammenlign</span> (<span id="compare-count">0</span>/6)</h3>
      <button class="compare-close" onclick="closeComparePanel()">Ã—</button>
    </div>
    <div id="compare-list" class="compare-list">
      <!-- Compare items vil blive tilfÃ¸jet her -->
    </div>
    <div class="compare-actions">
      <button class="compare-btn compare-btn-primary" id="show-comparison" onclick="showComparison()" disabled data-i18n="compare_btn">
        Sammenlign
      </button>
      <button class="compare-btn compare-btn-secondary" onclick="clearComparison()" data-i18n="compare_clear">
        Ryd alle
      </button>
    </div>
  </div>

  <!-- Compare view (full screen) -->
  <div id="compare-view" class="compare-view">
    <div class="compare-view-header">
      <h2 data-i18n="comparison_title">Sammenligning</h2>
      <button class="compare-view-close" onclick="closeCompareView()" data-i18n="back_btn">â† Tilbage</button>
    </div>
    <div id="compare-grid" class="compare-grid">
      <!-- Comparison cards vil blive tilfÃ¸jet her -->
    </div>
  </div>

  <!-- JavaScript filer -->
  <script src="script.js"></script>
</body>
</html>
